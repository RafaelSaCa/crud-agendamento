<mat-card-header>
  <mat-card-title>Cadastrar Procedimento</mat-card-title>
</mat-card-header>
<mat-divider></mat-divider>
<mat-card-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <input matInput placeholder="Descricao" formControlName="descricao" />
    </mat-form-field>
  </form>
</mat-card-content>
<mat-divider></mat-divider>
<mat-card-actions>
  <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
</mat-card-actions>
