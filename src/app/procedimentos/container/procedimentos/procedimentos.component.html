<mat-card>
  <mat-toolbar class="mat-elevation-z8"><span>Procedimentos Dispon√≠veis</span> </mat-toolbar>

  <app-lista-procedimemtos
    *ngIf="procedimentos$ | async as procedimentos; else spinner"
    [procedimentos]="procedimentos"
    (cadastrar)="adicionar()"
    (editar)="editar($event)"
    (deletar)="deletar($event)"
  />


  <ng-template #spinner>
    <div class="spinner">
      <mat-spinner ></mat-spinner>
    </div>
  </ng-template>
</mat-card>
