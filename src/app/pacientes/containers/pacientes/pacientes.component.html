<mat-card>
<mat-toolbar class="mat-elevation-z8"><span>Pacientes Cadastrados</span> </mat-toolbar>

  <app-lista
    *ngIf="pacientes$ | async as pacientes; else spinner"
    [pacientes] = "pacientes"
    (cadastrar)="adicionar()"
    (edicao)="editar($event)"
    (remover)="deletar($event)"
  />


  <ng-template #spinner>
    <div class="spinner">
      <mat-spinner ></mat-spinner>
    </div>
  </ng-template>
  </mat-card>
